<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Monitoring</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loading" style="display:none;">Loading...</div>
  <div id="error" style="display:none; color: red;"></div>
  <div id="chart-container">
    <canvas id="airQualityChart"></canvas>
  </div>

  <div id="controls">
    <button id="airQualityBtn">Air Quality Index</button>
    <button id="temperatureBtn">Temperature</button>
    <button id="humidityBtn">Humidity</button>

    <select id="locationSelect">
      <option value="location1">Location 1</option>
      <option value="location2">Location 2</option>
    </select>

    <button id="loadDataBtn">Load Data</button>
    <button id="monthlyTrendBtn">Monthly Trends</button>
    <button id="dailyTrendBtn">Daily Trends</button>
    <button id="weeklyTrendBtn">Weekly Trends</button>

    <label for="threshold">Set Air Quality Threshold:</label>
    <input type="number" id="threshold" value="150" />
    <button id="saveThresholdBtn">Save Threshold</button>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
